<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h2>Task List:</h2>
    <h4>Click to update</h4>
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{% url 'form_app_CRUD:update' task.id %}"> {{ task }}</a>

                </li>
            {% endfor %}
        </ul>


</body>
</html>
